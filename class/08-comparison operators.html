<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>comparison operators & logical operators</h1>
    <script>
        x = 10;
        y = 20;
        z = '10';
        isLogin = true;
        console.log('x>y', x > y);
        console.log('x==y', x == y);
        console.log('x===z', x === z);
        console.log('x==z', x == z);
        console.log('x!=z', x != z);
        console.log('x!==z', x !== z);
        console.log('x>10', x > 10);
        // logical
        console.log(x < 25 && y < 10);
        console.log(x < 25 || y < 10);
        console.log(isLogin);
        console.log(!isLogin);
    </script>
</body>

</html>
