        students = {
            student1: { name: 'ramshi', age: 18 },
            student2: { name: 'liba', age: 17 },
            student3: { name: 'ziya', age: 16 }
        }

        console.log(students['student1']);
        console.log(students.student2);

        for (studentkey in students) {

            console.log(`${studentkey}`)
            student = students[studentkey]
            console.log(`name: ${student.name}`);
            console.log(`age: ${student.age}`);
        }

        fruits = ['apple', 'orange', 'grapes', 'pappaya']
        for(fruit of fruits){
            console.log(fruit);
        }
